{{ partial "header.html" . }}

<div id="home">
  <h2><i class="fa fa-file-text"></i>&nbsp;&nbsp;Journal Entries</h2>
  {{ range .Data.Pages.GroupByDate "2006" }}
  <a href="#{{ .Key }}">{{ .Key }}</a>&nbsp; 
  {{ end }}

  {{ range .Data.Pages.GroupByDate "2006" }}
  <a name="{{ .Key }}"></a><h3>{{ .Key }}</h3>
  <ul id="blog-posts" class="posts">
    {{ range .Pages }}
    {{ partial "list/defaultitem.html" . }}
    {{ end }}
  </ul>
  {{ end }}
</div>

{{ partial "footer.html" . }}
