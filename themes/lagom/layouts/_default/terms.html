{{ template "theme/chrome/head.html" . }}
<body>
  <div class="container">
    <div class="four columns sidebar">
      {{ template "theme/chrome/sidebar.html" . }}
    </div>

    <div class="eleven columns content">
      <div id="home">
        <h2><i class="icon-bookmark"></i>&nbsp;{{ .Title }}</h2>
        <ul id="blog-posts" class="posts">
          {{ range $key, $value := .Data.Terms.Alphabetical }}
            <li><a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a><span> ({{ $value.Count }})</span></li>
          {{ end }}
        </ul>
      </div>

      <div class="footer">
        {{ template "theme/chrome/foot.html" . }}
      </div>
    </div>
  </div>
</body>
</html>
